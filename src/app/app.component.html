<h1>{{ "title" | translate }}</h1>
<app-language-selector></app-language-selector>
<app-fretboard></app-fretboard
><ng-container id="selectionZone">
  @if (!!selection) {
  <button id="goBackButton" (click)="resetFunctionSelection()" mat-fab>
    <mat-icon>arrow_back</mat-icon></button
  >} @switch (selection) { @case (undefined) {
  <app-function-selector></app-function-selector>} @case ('guesser'){
  <app-chords-guesser></app-chords-guesser>} @case ('progression'){
  <app-chords-progression></app-chords-progression>} @case ('options') {
  <app-chords-options></app-chords-options>
  } }
</ng-container>
