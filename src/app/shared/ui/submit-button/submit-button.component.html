<div class="button-container">
  <button id="button" [disabled]="disabled || loading" mat-fab extended [type]="type">
    <span class="label"> {{ label }} </span>
    @if (loading) {
      <mat-spinner id="spinner"></mat-spinner>
    } @else {
      <mat-icon class="icon" svgIcon="{{ icon }}"></mat-icon>
    }
  </button>
</div>
