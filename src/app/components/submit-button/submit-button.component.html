<div class="button-container">
  <button
    id="button"
    [disabled]="disabled || loading"
    mat-fab
    extended
    [type]="type"
  >
    <span> {{ label }} </span> @if (loading) {
    <mat-spinner id="spinner"></mat-spinner>
    } @else { <mat-icon>music_note</mat-icon>
    }
  </button>
</div>
