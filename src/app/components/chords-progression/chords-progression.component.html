<div id="chordProgression">
  <h2 id="sectionTitle">Chord Progression</h2>

  @if(message){<span class="message">{{ message }}</span
  >}
  <app-chords-grid [chordOptionsDisplay]="false"></app-chords-grid>

  <form id="promptSection" [formGroup]="progressionForm">
    <app-input-instruction
      [disabled]="loading"
      [name]="'prompt'"
      [instruction]="progressionForm.controls['prompt']"
      [placeholder]="'Give me more information about your progression...'"
    ></app-input-instruction>
    <app-submit-button
      [loading]="loading"
      [disabled]="progressionForm.invalid || loading"
      [label]="'Show Me!'"
      [type]="'submit'"
      (click)="askNewChordProgression()"
    ></app-submit-button>
  </form>
</div>
