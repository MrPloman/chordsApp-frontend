@let chordsState = chordsStore | async;

<form id="chordsOptions-container">
  <section id="information">
    <h2 id="sectionTitle">{{ 'exchanger_title' | translate }}</h2>

    <span id="message">{{ 'exchanger_description' | translate }}</span>
  </section>
  <section id="chordsSection">
    <app-chords-grid></app-chords-grid>

    <div id="buttonsSection">
      <app-submit-button
        (click)="!chordsState?.loading && getOtherOptions()"
        id="getOtherOptionsButton"
        [disabled]="chordsState?.loading ?? false"
        [label]="'other_options_button' | translate"
        [icon]="'search'"
      ></app-submit-button>
      <app-submit-button
        (click)="checkExchangeChordIsAvailable(chordsState) && exchangeChords()"
        id="exchangeButton"
        [icon]="'cached'"
        [disabled]="!checkExchangeChordIsAvailable(chordsState)"
        [label]="'exchanger_button' | translate"
      ></app-submit-button>
    </div>
  </section>
</form>
