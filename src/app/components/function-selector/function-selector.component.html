<div class="button-container">
  <button mat-fab extended (click)="selectOption('guesser')">
    Chords Guesser
    <mat-icon>local_library</mat-icon>
  </button>

  <button
    mat-fab
    extended
    (click)="selectOption('progression')"
    [disabled]="
      chords.length < minimumChordsToMakeProgression ||
      !validChords(chords) ||
      !chordsAreGuessed(chords)
    "
  >
    Chords Progression <mat-icon>auto_fix_normal</mat-icon>
  </button>
</div>
@if ( chords.length < minimumChordsToMakeProgression || !validChords(chords) ||
!chordsAreGuessed(chords)) {
<div id="message">
  you cannot access to the chords progresion right now, first you need to set at
  least two valid chords and guess them.
</div>
}
