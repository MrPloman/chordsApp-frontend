<form id="chordGuesser-container">
  <app-chords-grid></app-chords-grid>
  @if(message){<span id="message">{{ message }}</span
  >}
  <app-submit-button
    (click)="guessMyChords()"
    id="submitButton"
    [loading]="loading"
    [disabled]="
      chords.length < minimumChordsToMakeProgression || !validChords(chords)
    "
    [label]="'Guess My Chords!'"
  ></app-submit-button>
</form>
