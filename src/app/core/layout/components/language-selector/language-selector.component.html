@let languageState = languageStore | async;
<mat-button-toggle-group id="languageSelector" name="fontStyle" aria-label="Font Style">
  <mat-button-toggle [checked]="languageState === 'en'" value="en" (click)="selectLanguage('en')">{{
    'english' | translate
  }}</mat-button-toggle>
  <mat-button-toggle value="es" [checked]="languageState === 'es'" (click)="selectLanguage('es')">{{
    'spanish' | translate
  }}</mat-button-toggle>
</mat-button-toggle-group>
